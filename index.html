<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>InstaClone</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <!-- Navigation -->
        <div class="container">
            <nav class="navbar fixed-top navbar-light bg-light border">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">InstaClone</a>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#create-post-modal"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Try to create a new Post!">
                        Create Post
                    </button>
                </div>
            </nav>
        </div>

        <!-- Create Post -->
        <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="create-post-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="create-post-modal-label">create a post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-a-post" class="form-horizontal" role="form" method="POST">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Your Username</label>
                                <p><input name="user" id="user" class="form-control required" type="text"
                                          placeholder="Mario77"
                                          aria-label="Description" required></p>
                            </div>
                            <label class="col-xs-3 control-label">Description</label>
                            <p><input name="description" class="form-control form-control-sm" type="text"
                                      placeholder="Description" aria-label="my beach vacation" required></p>
                            <p><input name="file" class="form-control form-control-sm" id="formFileSm" type="file"
                                      required></p>
                            <div class="form-group">
                                <p>
                                    <button type="submit" class="btn btn-success" id="btn2" value="Create"
                                            data-bs-dismiss="modal">
                                        Post
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- list of posts and users -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-lg-10 bg-light shadow-sm p-3 mb-5 bg-body rounded" id="main">
                    <div class="post"></div>
                </div>
                <div id="users-container" class="col-sm-4 col-lg-2 text-primary">
                    <div id="users"></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
