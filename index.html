<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>InstaClone</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Navigationsleiste mit 'Create Post' Button -->
        <div class="container">
            <nav class="navbar fixed-top navbar-light border" style="background-color: #ffffff;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">InstaClone</a>
                    <!-- <button class="btn btn-outline-dark" type="Post" id="btn1">Create Post</button> -->
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Try to create a new Post!">
                        Create Post
                    </button>
                </div>
            </nav>
        </div>
        <!-- Create Post Form -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-a-post" class="form-horizontal" role="form" method="POST">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Username</label>
                                <p><input name="user" id="user" class="form-control required" type="text"
                                          placeholder="Username"
                                          aria-label="Description" required></p>
                            </div>
                            <p><input name="description" class="form-control form-control-sm" type="text"
                                      placeholder="Description" aria-label="Description" required></p>
                            <p><input name="file" class="form-control form-control-sm" id="formFileSm" type="file"
                                      required></p>
                            <div class="form-group">
                                <p>
                                    <button type="submit" class="btn btn-primary pull-right" id="btn2" value="Create">
                                        Submit
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MAIN CONTENT CONTAINER -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-lg-10 bg-light shadow-sm p-3 mb-5 bg-body rounded" id="main">
                    <!-- <div class="p-3 border"> -->
                    <div class="post"></div>
                    <!-- </div> -->
                </div>
                <div class="col-sm-4 col-lg-2 text-primary">
                    <div class="users"></div>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
